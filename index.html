<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Star Wars Quiz</title>
</head>
<p>Title Image here</p>
<body>
  <header role="banner">
    <div class='reset'>
    </div>
    <div class="rightAnswer">
      <ul>
        <li>Question <span class="questionNumber">0</span> of 10</li>
        <li>Hits: <span class="score">0</span></li>

      <p>Are You ready to test your knowledge? The fate of the galaxy depends on it!</p>
      <button type="button" class="startButton">May the force be with you!</button>
    </div>
    <div class="showQuestion"></div>
  </main>
